<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js" type="module"></script>
    <title>Memory Cards</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Memory Cards</h1>
        <div class="header__wrapper header__wrapper_level-info">
            <p class="header__label">
                <span class="header__label-text header__label-text_level">level</span>
                <span class="header__value header__value_level">1</span>
            </p>
            <p class="header__label">
                <img class="header__icon header__icon_timer" src="./assets/img/svg/timer.svg" alt="timer icon">
                <span class="header__label-text header__label-text_time">time</span>
                <span class="header__value header__value_time">8</span>s
            </p>
        </div>
        <div class="header__wrapper header__wrapper_menu">
            <button class="btn header__btn header__btn_sound">
                <img class="header__icon header__icon_sound" src="./assets/img/svg/sound.svg" alt="sound icon">
                <img class="header__icon header__icon_no-sound hidden" src="./assets/img/svg/no-sound.svg" alt="no sound icon">
            </button>
            <button class="btn header__btn header__btn_menu">
                <span class="menu-btn-text">menu</span>
                <span class="menu-btn-icon">...</span>
            </button>
        </div>
    </header>

    <div class="menu hidden">
        <p class="menu__title">Memory Cards</p>
        <button class="btn menu__btn menu__btn_next-level hidden">next level</button>
        <button class="btn menu__btn menu__btn_retry">retry</button>
        <button class="btn menu__btn menu__btn_gallery hidden">gallery</button>
        <button class="btn menu__btn menu__btn_languages">en | ru</button>
        <button class="btn menu__btn menu__btn_reset-progress">reset progress</button>
        <button class="btn menu__btn menu__btn_contacts">contacts</button>
        <button class="btn menu__btn menu__btn_close">close menu</button>
    </div>

    <main class="main">
        <div class="main__wrapper main__wrapper_cards grid-4-2">
            <div id="card-1" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-2" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-3" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-4" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-5" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-6" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-7" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
            <div id="card-8" class="main__card card">
                <div class="card__front"></div>
                <div class="card__back">
                    <img class="card__img" src="" alt="card image">
                </div>
            </div>
        </div>
    </main>

    <div class="gallery">
        <button class="gallery__button gallery__button_close">×</button>

        <div class="gallery__carousel">
            <button id="previous" class="gallery__button gallery__button_previous">&lt;</button>
            <img src="./assets/img/1.jpg" class="gallery__image" alt="gallery image">
            <button id="next" class="gallery__button gallery__button_next">&gt;</button>
        </div>

        <ul class="gallery__indicators-list">
            <li id="indicator-1" class="gallery__indicator"></li>
            <li id="indicator-2" class="gallery__indicator"></li>
            <li id="indicator-3" class="gallery__indicator"></li>
            <li id="indicator-4" class="gallery__indicator"></li>
        </ul>
    </div>

    <div class="message__container hidden">
        <div class="message">
            <p class="message__title"></p>
            <p class="message__text"></p>
            <div class="message__wrapper message__wrapper_btns">
                <div class="message__controls message__controls_languages hidden">
                    <button class="btn message__btn_en">English</button>
                    <button class="btn message__btn_ru">Русский</button>
                </div>
                <div class="message__controls message__controls_start hidden">
                    <button class="btn message__btn_start">start</button>
                </div>
                <div class="message__controls message__controls_level-stop hidden">
                    <button class="btn message__btn_retry">retry</button>
                </div>
                <div class="message__controls message__controls_level-next hidden">
                    <button class="btn message__btn_open-gallery">open gallery</button>
                    <button class="btn message__btn_level-next">next level</button>
                </div>
                <div class="message__controls message__controls_contacts hidden">
                    <a class="contact btn" href="https://t.me/jaysun0" target="_blank">
                        <img class="icon message__icon" src="./assets/img/svg/telegram.svg" alt="telegram icon">
                        telegram
                    </a>
                    <a class="contact btn" href="https://github.com/jaysun0" target="_blank">
                        <img class="icon message__icon" src="./assets/img/svg/github.svg" alt="github icon">
                        github
                    </a>
                    <a class="contact btn" href="https://jaysuno0.github.io/rsschool-cv/" target="_blank">
                        <img class="icon message__icon" src="./assets/img/svg/document.svg" alt="document icon">
                        CV
                    </a>
                </div>
                <div class="message__controls message__controls_close hidden">
                    <button class="btn message__btn_close">close</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="sound__card-flip" src="./assets/sound/card-flip.mp3"></audio>
    <audio id="sound__change-language" src="./assets/sound/change-language.mp3"></audio>
    <audio id="sound__game-start" src="./assets/sound/game-start.mp3"></audio>
    <audio id="sound__game-over" src="./assets/sound/game-over.mp3"></audio>
    <audio id="sound__tick" src="./assets/sound/tick.mp3"></audio>
    <audio id="sound__level-finish" src="./assets/sound/level-finish.mp3"></audio>
    <audio id="sound__victory" src="./assets/sound/victory.mp3"></audio>
</body>
</html>
